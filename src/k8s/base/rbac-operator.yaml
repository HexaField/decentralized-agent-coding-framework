apiVersion: v1
kind: ServiceAccount
metadata:
  name: mvp-operator
  namespace: mvp-agents
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: mvp-operator-role
  namespace: mvp-agents
rules:
  - apiGroups: [""]
    resources: ["pods","pods/log","services","secrets"]
    verbs: ["get","list","watch","create","update","patch","delete"]
  - apiGroups: ["apps"]
    resources: ["deployments","replicasets"]
    verbs: ["get","list","watch","create","update","patch","delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: mvp-operator-rb
  namespace: mvp-agents
subjects:
  - kind: ServiceAccount
    name: mvp-operator
    namespace: mvp-agents
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: mvp-operator-role
