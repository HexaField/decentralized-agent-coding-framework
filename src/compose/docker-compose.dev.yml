version: "3.9"
services:
  dashboard:
    image: node:20-alpine
    working_dir: /app
    command: ["node", "server/server.js"]
    environment:
      - DASHBOARD_TOKEN=${DASHBOARD_TOKEN}
    volumes:
      - ../dashboard:/app
      - ${GUILDNET_STATE_DIR:-${HOME:-~}/.guildnetdev/state}:/state
    ports:
      - "8090:8090"
